<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <span v-if="isUser">
    <label for="username">用户账号</label>
    <input type="text" id="username" placeholder="account">
  </span>
  <span v-else>
    <label for="email">用户邮箱</label>
    <input type="text" id="email" placeholder="email">
  </span>
  <!--  <button @click="isUser = !isUser">切换登录方式</button>-->
  <button @click="loginType">切换登录方式</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue',
      isUser: true
    },
    methods: {
      loginType() {
        this.isUser = !this.isUser;
      }
    }
  })
</script>

</body>
</html>
