<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>书本总价格{{totalPrice}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  //为什么用computed不用methods，因为computed有缓存，执行速度快
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue',
      books: [
        {id: 110, name: '时间简史', price: 20},
        {id: 111, name: 'Java', price: 30},
        {id: 112, name: 'Python', price: 40},
        {id: 113, name: 'Php', price: 50}
      ]
    },
    computed: {
      totalPrice: function () {
        let result = 0;
        for (let i = 0; i < this.books.length; i++) {
          result += this.books[i].price
        }
        return result
      }
    }
  })
</script>


</body>
</html>
