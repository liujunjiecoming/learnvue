<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue',
      firstName: '卢本伟',
      lastName: 'white'
    },
    computed: {
      //计算属性一般没有set方法，只读属性
      fullName: {
        get: function () {
          return this.firstName + ' ' + this.lastName
        },
        //有set属性时，一般会传参数
        set: function (newValue) {
          console.log('----', newValue);
          const name = newValue.split(' ');
          this.firstName = name[0];
          this.lastName = name[1];
        }
      }
      //此处是上面的缩写
      // fullName: function () {
      //   return this.firstName + ' ' + this.lastName
      // }
    }
  })
</script>


</body>
</html>
