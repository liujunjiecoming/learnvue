<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--1 修饰符：lazy  -->
  <input type="text" v-model.lazy="message">
  <h2>您输入的信息：{{message}}</h2>

  <!--2 修饰符：number  -->
  <input type="text" v-model.number.lazy="number">
  <h2>{{number}}-{{typeof number}}</h2>

  <!--3 修饰符：trim-->
  <input type="text" v-model.trim="name">
  <h2>名字：{{name}}</h2>

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '',
      number: 0,
      name: ''
    }
  })
</script>


</body>
</html>
