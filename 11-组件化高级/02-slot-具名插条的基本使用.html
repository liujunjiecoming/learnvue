<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn>
    <p2 slot="center">标题</p2>
    <i slot="left">卢本伟</i>
  </cpn>
  <cpn>
    <button slot="right">按钮</button>
  </cpn>
</div>

<template id="cpn">
  <div>
    <slot name="left">左边</slot>
    <slot name="center">中间</slot>
    <slot name="right">右边</slot>
    <slot></slot>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue'
    },
    components: {
      cpn: {
        template: '#cpn'
      }
    }
  })
</script>


</body>
</html>
