<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <cpn>
    <button v-show="isShow">按钮</button>
  </cpn>
</div>

<template id="cpn">
  <div>
    <h2>哈哈哈哈和</h2>
    <p>呵呵呵</p>
    <slot><button v-show="isShow">按钮</button></slot>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue',
      isShow: true
    },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return {
            isShow: true
          }
        }
      }
    }
  })
</script>


</body>
</html>
