<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <cpn>
    <button>按钮</button>
  </cpn>
  <cpn></cpn>
  <cpn>
    <!--此处无乱多少都会覆盖slot中的默认值-->
    <div>哈哈哈哈哈</div>
    <p>呵呵呵呵呵</p>
  </cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是组件</h2>
    <slot>
      <!--slot中设置默认-->
      <button>按钮</button>
      <p>卢本伟</p>
    </slot>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue'
    },
    components: {
      cpn: {
        template: '#cpn'
      }
    }
  })
</script>


</body>
</html>
