<script>
  /**
   * filter  函数的使用
   * filter  中的回调函数必须返回一个boolean值
   * true：  当返回true时，函数内部会自动将这次回调的n加入到新的数组中
   * false： 当返回false时，函数内部会过滤掉这次的n
   * @type {number[]}
   */

  const nums = [20, 30, 111, 222, 555, 69, 90]

  //箭头函数
  let total = nums.filter(n => n < 100).map(n => n * 2).reduce((pre, n) => pre + n);
  console.log(total)
