<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--1 stop修饰符的使用-->
  <div @click="divClick">
    aaaaa
    <button @click.stop="btnClick">按钮</button>
  </div>

  <br>
  <!--2 prevent修饰符的使用-->
  <form action="baidu">
    <input type="submit" value="提交" @click.prevent="submitLog">
  </form>

  <!--3 监听某个按键的键帽-->
  <input type="text" @keyup.n.a="keyUp">

  <!--4 once修饰符的使用 只触发一次回调-->
  <button @click.once="btnClick2">按钮2</button>

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue'
    },
    methods: {
      btnClick() {
        console.log(1111)
      },
      divClick() {
        console.log(22222)
      },
      submitLog() {
        console.log(33333)
      },
      keyUp() {
        console.log('keyUp')
      },
      btnClick2() {
        console.log('btnClick2')
      }
    }
  })
</script>

</body>
</html>
