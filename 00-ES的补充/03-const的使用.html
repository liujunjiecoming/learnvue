<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  //1,一旦给const修饰的标识符被赋值之后，不能更改
  // const name = 'LuBenWei';
  // name = ''

  //2,在使用const定义标识符，必须进行赋值
  // const name;

  //3,常量的含义时指向的对象不能修改，但是可以改变对象内部的属性
  const person = {
    name: 'LuBenWei',
    age: 18,
    height: 1.78
  };

  console.log(person);
  person.name = 'LiuMou';
  person.age = 20;
  person.height = 1.88

  console.log(person);
</script>


</body>
</html>
