<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn @item-click="btnClick"></cpn>
</div>

<template id="cpn">
  <!--多个元素需要有root节点-->
  <div>
    <button v-for="item in categories"
            @click="btnClick(item)">
      {{item.name}}
    </button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  const cpn = {
    template: '#cpn',
    data() {
      return {
        categories: [
          {id: 'aaa', name: '热门推荐'},
          {id: 'bbb', name: '手机数码'},
          {id: 'ccc', name: '家用家电'},
          {id: 'ddd', name: '电脑办公'}
        ]
      }
    },
    methods: {
      btnClick(item) {
        // 发射事件：自定义事件
        this.$emit('item-click', item)
      }
    }
  };

  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue'
    },
    components: {
      cpn
    },
    methods: {
      btnClick(item) {
        console.log(item);
      }
    }
  })
</script>

</body>
</html>
