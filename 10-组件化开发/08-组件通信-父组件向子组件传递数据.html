<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn :cmessage="message" :cfruit="fruit"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{cmessage}}</h2>
    <!--    <h2>{{cfruit}}</h2>-->
    <ul>
      <li v-for="fruit in cfruit">{{fruit}}</li>
    </ul>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  const cpn = {
    template: '#cpn',
    //父传子 props
    // props: ['cfruit', 'cmessage'],
    props: {
      // 1.类型限制
      // cmessage: String,
      // cfruit: Array

      // 2.提供一些默认值，以及必传值
      cmessage: {
        type: String,
        default: 'aaaaaa',
        required: true
      },
      // 类型是对象(object)或者数组(array)时，默认值必须是一个函数
      cfruit: {
        type: Array,
        default() {
          return []
        }
      }
    },
    data() {
      return {}
    },
    methods: {}
  };

  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue',
      fruit: ['苹果', '香蕉', '葡萄']
    },
    components: {
      // 'cpn': cpn
      cpn
    }
  })
</script>

</body>
</html>
