<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>计数器：{{counter}}</h2>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  const obj = {
    counter: 0
  };

  Vue.component('cpn', {
    template: '#cpn',
    // 1，组件之间互不干扰，因为data函数是一个新的对象，他们的内存地址值不一样
    // data() {
    //   return {
    //     counter: 0
    //   }
    // },

    // 2，组件之间同时执行，因为data中返回的是同一个内存地址值
    data() {
      return obj;
    },
    methods: {
      increment() {
        this.counter++;
      },
      decrement() {
        this.counter--
      }
    }
  });


  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue'
    }
  })
</script>

</body>
</html>
