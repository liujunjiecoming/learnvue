<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2 v-for="item in language">{{item}}</h2>

  <h2 v-for="(item, index) in language">{{item}}-{{index}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue',
      language: ['Java', 'Python', 'Php', 'Vue']
    }
  })
</script>


</body>
</html>
